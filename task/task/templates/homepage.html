{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CollegeStore</title>
<!--    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">-->
<!--    <link rel="stylesheet" href="{% static 'styles/bootstrap@4.0.0/bootstrap.min.css' %}" >-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CollegeStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
        <li class="nav_item" style="color:white;"> {{user.username}} </li>
        <li class="nav_item">
        <a href="logout" class="nav_link">(Logout)</a>
        </li>
        {% else %}
        <div class="container">

            <li class="nav_item"><a href="login" class="nav_link">Login</a></li>

       </div>
       {% endif %}
       <div class="container" style="float:left;">
        <li class="nav_item" >
        <a href="/register" class="nav_link">Register</a>
        </li>
       </div>
    </ul>
    </div>
    <div class="dropdown" style="float:right;">
        <select name="links" id="" size="1" onchange="window.location.href=this.value;">
            <option value="">Department</option>
            <option value="https://en.wikipedia.org/wiki/Computer_science"> Computerscience</option>
            <option value="https://en.wikipedia.org/wiki/Biology">Biology</option>
            <option value="https://en.wikipedia.org/wiki/Commerce">Commerce</option>
            <option value="https://en.wikipedia.org/wiki/Mathematics">Mathematics</option>
          <option value="https://en.wikipedia.org/wiki/Physics">Physics</option>
        </select>

  </div>
</nav>
<div class="card text-center" style="margin:30px;">
            <div class="card-header">
              Go Somewhere
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a class="btn btn-primary" href="/login">Login here</a>
            </div>

      </div>



</body>
</html>
